<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* style.css */
/* General body styling */
body {
  font-family: Arial, sans-serif;
  background-color: #121212;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Clock container styling */
.clock-container {
  text-align: center;
  background: #1e1e1e;
  padding: 20px 40px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

#clock {
  font-size: 3rem;
  font-weight: bold;
  letter-spacing: 2px;
}

</style>
<body>
  <!-- Clock Display -->
  <div class="clock-container">
    <h1 id="clock">00:00:00</h1>
  </div>
  <script>
// script.js

// Function to update and display the time
function updateClock() {
  const now = new Date(); // Get the current date and time
  const hours = now.getHours(); // Get the current hour
  const minutes = now.getMinutes(); // Get the current minute
  const seconds = now.getSeconds(); // Get the current second

  // Format the time to always show 2 digits (e.g., 09:05:01)
  const formattedTime = 
    (hours < 10 ? '0' : '') + hours + ':' +
    (minutes < 10 ? '0' : '') + minutes + ':' +
    (seconds < 10 ? '0' : '') + seconds;

  // Display the time in the HTML element with id "clock"
  document.getElementById('clock').textContent = formattedTime;
}

// Update the clock every second
setInterval(updateClock, 1000);

// Call the function immediately so the clock shows up right away
updateClock();

  </script>
</body>

</html>
